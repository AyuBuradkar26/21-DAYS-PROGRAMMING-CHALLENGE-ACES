<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form_style.css">
    <title>Form</title>
</head>

<body>
    <section>

        <form action="blg.html" method="PUT">
            <hr>

            <div class="personal">
                <h3 class="H">PERSONAL DETAILS</h3>
                <label class="B" for="Fname">Full Name:</label>
                <input class="C" type="text" name="name" placeholder="enter full name" id="Fname">
                <br/>
                <label class="B" for="DOB">Date of Birth:</label>
                <input class="C" type="text" name="birth" placeholder="enter Birth-Date" id="DOB">
                <br/>
                <label class="B" for="Mob">Mobile Number:</label>
                <input class="C" type="text" name="No" placeholder="enter mobile No." id="Mob">

                <br/>
                <label class="B" for="email">Email ID:</label>
                <input class="C" type="text" name="email" placeholder="enter E-mail ID" id="email">
                <br/>
                <label class="B" for="Fname">Age:</label>
                <input class="C" type="number" name="age" placeholder="enter your age" id="age">
                <br/>
                <span class="B">Gender: </span>
                <label for="male">Male</label>
                <input class="C" type="radio" name="gender" id="male" value="Male">
                <label for="woman">Female</label>
                <input class="C" type="radio" name="gender" id="woman" value="Female">
                <br/>
                <span class="B">Marital status: </span>
                <label for="MS">Married:</label>
                <input class="C" type="checkbox" name="MS" id="MS" value="Married">
                <label for="MS">UnMarried</label>
                <input class="C" type="checkbox" name="MS" id="MS" value="Unmarried">
                <br/>
            </div>
            <hr>
            <div class="address">
                <h3 class="H">Address Details</h3>
                <br/>
                <label class="B" for="adr">Address: </label>
                <input class="C" type="text" name="adr" placeholder="enter your address" id="adr">
                <br/>
                <label class="B" for="State">State:</label>
                <input class="C" type="text" name="state" placeholder="enter State" id="State">
                <br/>
                <label class="B" for="dist">District:</label>
                <input class="C" type="text" name="dist" placeholder="enter district" id="dist">
                <br/>
                <label class="B" for="pin">PIN code:</label>
                <input class="C" type="text" name="pin" placeholder="enter Pin-code" id="pin">
                <br/>
                <label class="B" for="PA">is premanant address is equal to corresponding address ?:</label>
                <select class="C" name="PA" id="PA">
                    <option value="Yes">YES</option>
                    <option value="No">NO</option>
                </select>
                <br/>
            </div>
            <hr>

        </form>

    </section>
</body>

</html>
